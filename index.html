
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BC Ferries Information</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script type="text/javascript" src="main.js" defer></script>
    </head>
    <body>
        <div id="bcFerriesImage">
            <img src="https://www.ferrytracker.net/images/ferry%20-%20logos/SMALL/BC-FERRIES.png" alt="bc-ferry-logo">
        </div>
        <div class="container" id="formId">
            <form class="search-ferry">
              <h3>Search Today's Ferry by Time</h3>
              <div class="time-container">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" value="" class="input-time">
                <div class="clock">
                  <div class="hour"></div>
                  <div class="minute"></div>
                </div>
              </div>
              <br>
              <input type="submit" name="submit" value="Search ferry" class="submit">
            </form>
          </div>
        <span class="material-symbols-outlined">search</span>
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
            }
        </style>
        <p class="showFerryList" style="text-align:center;">View The Available Ferries <button id="showFerryList">Open Ferries</button></p>
        <div id="ferryCollection"></div>
    </body>
    </html>
